<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css//ui.css">
  <title>MiniHue</title>
</head>
<body id="main-wrapper">
  <div class="top-section">    
    <!-- <div class="skew"></div> -->
    <button id="getColor">Get wallpaper</button>
    <div id="setColor"
    acp-color="#EFE9E7" 
    acp-show-rgb="no"
    acp-show-hsl="false"
    acp-show-hex="false"></div>
  </div>
  <div class="bottom-section">
    <div class="current-color">#FFFFFF</div>
  </div>
</body>
<script src="../socket.io/socket.io.js"></script>
<script src="./js/constants.js"></script>
<script src="./js/picker.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/engine.js"></script>
<script>
  const socket = io();
  const picker = AColorPicker.from(DOM.SET_COLOR);
  //here lets set the color of the desktop
  socket.on(EVENTS.GET_AVG_COLOR, (avgWallpColor) => {
    DOM.MAIN_WRAPPER.style.background=`rgb(${avgWallpColor[0]},${avgWallpColor[1]},${avgWallpColor[2]})`;
  });

  socket.on(EVENTS.SET_COLOR, (color) => {
    const customValue = `rgb(${color[0]},${color[1]},${color[2]})`;
    //here lets set the color of the desktop
    DOM.MAIN_WRAPPER.style.background= customValue
    DOM.CURRENT_COLOR_TEXT.innerHTML = customValue;
  });

  //setup events on elements
  DOM.GET_COLOR.addEventListener("click", (evnt) => {
    //here we make a request to get a color
    socket.emit(EVENTS.GET_AVG_COLOR);
  });

  //listen for end on color picker
  picker.on('change', (color) => {
    socket.emit(EVENTS.SET_COLOR, color.rgb);
  });
</script>
</html>
